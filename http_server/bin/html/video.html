<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放视频</title>
</head>
<body>
    <h1>视频播放</h1>
    <a href="index.html">返回文件列表</a>
    <video id="video-player" controls style="max-width: 100%; margin-top: 20px;">
        <source id="video-source" type="video/mp4">
        你的浏览器不支持播放该视频。
    </video>

    <script>
        // 获取视频路径
        const urlParams = new URLSearchParams(window.location.search);
        const videoPath = urlParams.get('path');

        if (videoPath) {
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');
            videoSource.src = `${window.location.protocol}//${window.location.host}${videoPath}`;
            videoPlayer.load(); // 重新加载视频
        }
    </script>
</body>
</html>
